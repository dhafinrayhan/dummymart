name: dummymart
description: "An example Flutter project that uses Riverpod, go_router, Hive, flutter_hooks, and Freezed."
publish_to: "none"
version: 1.2.0

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  dio: ^5.4.1
  flextras: ^1.0.0
  flutter:
    sdk: flutter
  flutter_hooks: ^0.20.5
  flutter_native_splash: ^2.3.10
  flutter_use: ^0.0.4
  freezed_annotation: ^2.4.1
  gap: ^3.0.1
  go_router: ^14.1.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  hooks_riverpod: ^2.5.1
  json_annotation: ^4.8.1
  riverpod_annotation: ^2.3.5

dev_dependencies:
  build_runner: ^2.4.8
  custom_lint: ^0.6.2
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^3.0.1
  flutter_test:
    sdk: flutter
  freezed: ^2.4.7
  hive_generator: ^2.0.1
  husky: ^0.1.7
  json_serializable: ^6.7.1
  lint_staged: ^0.5.1
  riverpod_generator: ^2.4.0
  riverpod_lint: ^2.3.10
  test: ^1.24.9

flutter:
  uses-material-design: true

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/splash.png
  android_12:
    icon_background_color: "#FFFFFF"
    image: assets/images/splash-android-12.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/images/launcher.png
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: assets/images/launcher-fg.png

lint_staged:
  "{lib,test}/**.dart": dart format --fix
